{% extends 'layouts/base_logout.html' %}
{% load static %}

{% block tab_title %}Ask Pumpkin: login{% endblock %}
{% block extra_css %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="login">
        <form class="d-flex flex-column gap-1 log_form">
            <div class="d-flex align-items-center mb-4 ms-1">
                <h2>Log In</h2>
            </div>
            <div class="invalid-feedback" style="visibility: visible; display: block;" id="passwordFeedback">
                Invalid login or password!
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Login</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-2">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" style="cursor: pointer;">
                <label class="form-check-label" for="flexCheckDefault" style="cursor: pointer;">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-1" type="submit">Sign in</button>
            <div class="mt-2">
                <p>or</p>
            </div>
            <button class="btn btn-outline-primary w-100 py-1" type="submit">Create new account</button>
        </form>
    </div>
{% endblock %}
