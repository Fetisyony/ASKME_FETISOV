{% load static %}

<link href="{% static 'css/index.css' %}" rel="stylesheet">

<div class="card w-100" style="width: 18rem; padding-bottom: 10px; padding-top: 10px;">
    <div class="card-body">
        <div class="row">
            <div class="d-flex col-2 align-items-center">
                <div
                    class="d-flex flex-column gap-2 justify-content-center mb-2 align-items-center">
                <img src="{% static question.author.avatar %}" alt="Avatar"
                        class="img-fluid question_profile_image">
                    <input class="form-control" type="number" placeholder="0"
                        aria-label="default input example">
                </div>
            </div>
            <div class="d-flex col-9 flex-column">
                <h5 class="card-title">
                    <a href="{% url 'question' question.id %}" class="answer-header">
                        {{ question.title }}
                    </a>
                </h5>
                <h6 class="card-subtitle mb-2 text-body-secondary mt-2">{{ question.text }}</h6>

                <div class="d-flex gap-4 mt-auto mb-1">
                    <a href="{% url 'question' question.id %}" class="card-link text-decoration-none">Answers (3)</a>
                    <div class="d-flex flex-row">
                        <div class="text me-3">Tags:</div>

                        {% for tag in question.tags %}
                            {% include 'layouts/tag-element.html' %}
                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
