{% extends 'layouts/base_logout.html' %}
{% load static %}

{% block tab_title %}Ask Pumpkin: sign up{% endblock %}

{% block extra_css %}
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="register">
        <form class="d-flex flex-column gap-2">
            
            <div class="d-flex align-items-center mb-4 ms-1">
                <h2>Registration</h2>
            </div>
            <div class="invalid-feedback" style="visibility: visible; display: block;" id="passwordFeedback">
                Sorry, this email address already registered!
            </div>
            
            <div class="d-flex flex-column mb-3 gap-2">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Login</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">NickName</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Repeat Password</label>
                </div>

            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
